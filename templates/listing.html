<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}
{% load tailwind_tags %}


<head>
    <meta charset="UTF-8">
    <title>Listing</title>
    {% tailwind_css %}
</head>
<body>
{% block content %}

<div class="px-3 py-2 bg-gray-100 rounded-sm">
    <h3 class="text-4xl text-gray-900 bg-green-200 m-4">{{ listing.title }}</h3>
    <p class="text-gray-900 m-2">${{ listing.price }}</p>
    <p class="text-gray-600 text-sm m-2">{{ listing.address }}</p>

    {% if request.user.is_staff %}
    <div class="mt-5 py-5 border-t border-gray-200">
        <a href="/listings/{{ listing.id }}/edit/" class="text-blue-500">
            Edit
        </a><br>
        <a href="/listings/{{ listing.id }}/delete/" class="text-blue-500">
            Delete
        </a>
    </div>
    {% endif %}

</div>
{% endblock %}

</body>
</html>
